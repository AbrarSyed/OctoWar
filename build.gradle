ext {
    appName = 'octo-war'
    gdxVersion = '1.1.0'
    roboVMVersion = '0.0.13'
}

subprojects {
    apply plugin: "java"
    apply plugin: "eclipse"

    version = '1.0'

    sourceCompatibility = 1.6
    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

    repositories {
        mavenCentral()
    }
    
    dependencies {
		testCompile 'junit:junit:4.+'
	}

    eclipse.project.name = appName + "-" + project.name
    
    // Always log test output, pass/fail/etc.
	test {
		testLogging {
			events "passed", "skipped", "failed", "standardOut", "standardError"
			outputs.upToDateWhen { false }
		}
	}
}

project(":blastcube").dependencies { compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion" }
project(":desktop").dependencies { compile project(":core") }
project(":core").dependencies {
    compile project(":blastcube")
    compile "com.badlogicgames.gdx:gdx:$gdxVersion"
    compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
}
